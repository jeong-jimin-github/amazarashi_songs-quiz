<style>
    @font-face {
    font-family: 'GimpoGothicBold00';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/GimpoGothicBold00.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
</style>
<link href="https://unpkg.com/@primer/css@^19.0.0/dist/primer.css" rel="stylesheet" />
<div style="display:flex;justify-content:center;align-items:center;">
    <div style="width:400px;height:300px;">
        <div data-video="u4jBXRiC2iU" data-autoplay="0" data-loop="1" id="youtube-audio"></div>
        <div style="clear:both;margin:10px;text-align:center">
        <h2 style="font-family: GimpoGothicBold00" class="Box anim-hover-grow m-3 p-4">이 곡의 이름은?</h2>
        <input style="font-family: GimpoGothicBold00" id='name' placeholder="여기에 입력..." onkeyup='seikai()' class="Box anim-hover-grow m-3 p-4"/>
        <div style="font-family: GimpoGothicBold00" id='result'></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
<script>

  var player;
  function onYouTubeIframeAPIReady() {

    var ctrlq = document.getElementById("youtube-audio");
    ctrlq.innerHTML = '<img id="youtube-icon" src=""/><div id="youtube-player"></div>';
    ctrlq.style.cssText = 'width:150px;margin:2em auto;cursor:pointer;cursor:hand;display:none';
    ctrlq.onclick = toggleAudio;

    player = new YT.Player('youtube-player', {
      height: '0',
      width: '0',
      videoId: ctrlq.dataset.video,
      playerVars: {
        autoplay: ctrlq.dataset.autoplay,
        loop: ctrlq.dataset.loop,
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange 
      } 
    });
  } 

  function togglePlayButton(play) {    
    document.getElementById("youtube-icon").src = play ? "https://i.imgur.com/IDzX9gL.png" : "https://i.imgur.com/quyUPXN.png";
  }

  function toggleAudio() {
    if ( player.getPlayerState() == 1 || player.getPlayerState() == 3 ) {
      player.pauseVideo(); 
      togglePlayButton(false);
    } else {
      player.playVideo(); 
      togglePlayButton(true);
    } 
  } 

  function onPlayerReady(event) {
    player.setPlaybackQuality("small");
    document.getElementById("youtube-audio").style.display = "block";
    togglePlayButton(player.getPlayerState() !== 5);
  }

  function onPlayerStateChange(event) {
    if (event.data === 0) {
      togglePlayButton(false); 
    }
  }

  function seikai()  {
    const name = document.getElementById('name').value;
    if(name=="공백의차창에서") {
        document.getElementById("result").innerHTML = "정답입니다! <br>정답 : 공백의 차창에서<br><button class='Box anim-hover-grow m-3 p-4' onclick=\"window.location.href = '2.html';\">다음으로</button>";
}
if(name=="공백의 차창에서") {
        document.getElementById("result").innerHTML = "정답입니다! <br>정답 : 공백의 차창에서<br><button class='Box anim-hover-grow m-3 p-4' onclick=\"window.location.href = '2.html';\">다음으로</button>";
}
if(name=="空白の車窓から") {
        document.getElementById("result").innerHTML = "정답입니다! <br>정답 : 공백의 차창에서<br><button class='Box anim-hover-grow m-3 p-4' onclick=\"window.location.href = '2.html';\">다음으로</button>";
}
}
</script>
